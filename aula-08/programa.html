<meta charset="utf-8">

<input>
<button>Compare com meu segredo</button>

<script>
	// PARTE 1
	var segredo = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	input.focus();

	function verifica() {
		if (input.value == segredo) {
			alert("VOCÊ ACERTOU!");
		} else {
			alert("VOCÊ ERROU!");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica; 	// Sem os (), pois assim ele joga o código da função pra dentro do botão

</script>
