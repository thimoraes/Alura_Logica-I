<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];
    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
    var contador = 1;

    while( contador <= quantidade) {
        var ingrediente = prompt("Informe o ingrediente " + contador);
        var lista = false;

        if (ingrediente !== "") {
	        for (var rodada = 0; rodada < ingredientes.length; rodada++) {
	        	if (ingredientes[rodada] == ingrediente) {
	        		lista = true;
	        		break;
	        	}
	        }

	        if (lista == false) {
	        	ingredientes.push(ingrediente);
	        	contador++;
	        } else {
	        	alert("Desculpe, mas esse ingrediente já foi digitado!")
	        }
	    } else {
	    	alert("Por favor, digite algo!")
	    }
    }

    console.log(ingredientes);
</script>
