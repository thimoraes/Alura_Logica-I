<h3>Álcool ou Gasolina?</h3>
Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminhoComGasolina de 480 quilômetros. Qual é o consumoDeGasolina? <br>

<script>
	var tanque = 40;
	
	var caminhoComGasolina = 480;
	var consumoDeGasolina = 480 / tanque;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = 300 / tanque;

	document.write("<br>O consumo de gasolina foi " + consumoDeGasolina + " km/L") 
	document.write("<br>O consumo de alcool foi " + consumoDeAlcool + " km/L")

</script>
