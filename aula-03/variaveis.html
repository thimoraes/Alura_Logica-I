<meta charset="UTF-8">

<h3>Aula 03. Torne seu programa dinâmico com variáveis</h3>

<script>
	var ano = 2020;

	document.write("Flávio tem " + (ano - 1977) + " anos<br>");
	document.write("Joaquim tem " + (ano - 1989) + " anos<br>");
	
	ano = 2018;
	document.write("Ana tem " + (ano - 2000) + " anos <br>");

	var idadeFlavio = 43;
	var idadeJoaquim = 31;
	var idadeAna = 18;
	var idadeCarlos = 21;

	var nome = 'Carlos';
	document.write(nome + " tem " + idadeCarlos + " anos <br>");

	var media = (idadeFlavio + idadeJoaquim + idadeAna + idadeCarlos) / 4;
	document.write("<br>A Média das idades é " + Math.round(media) + "<br>");

	
</script>
