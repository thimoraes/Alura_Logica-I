<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18) {
    	if (temCarteira == "S") {
    		mostra("Parabéns! Você tem idade e carteira, então você pode dirigir!")
    	} else {
    		mostra("Você não pode dirigir! Tu até tem idade, mas ainda não tirou sua carteira!")
    	};
    } else {
    	mostra("Você não tem idade suficiente para dirigir! Ainda faltam " + (18-idade) + " anos!")
    };

</script>
