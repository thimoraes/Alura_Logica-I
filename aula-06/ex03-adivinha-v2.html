<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	function sorteia(numero) {
		var numeroPensado = Math.round(Math.random() * numero)
		return numeroPensado
	}

	var numeroPensado = sorteia(10);
	var chute = parseInt(prompt("Qual é o seu chute?"));
	console.log(numeroPensado);

	if (chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
		if (chute > numeroPensado) {
			mostra("Você errou! Seu número era maior que o pensado!"); 
		} else {
			mostra("Você errou! Seu número era menor que o pensado!")
		}
	}

</script>
