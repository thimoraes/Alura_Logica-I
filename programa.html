<meta charset="utf-8">

<input>
<button>Compare com meu segredo</button>

<script>
	// PARTE ÚNICA
	// 1: Sorteando os números
	function sorteia() {
		return Math.round(Math.random() * 10);  // Função que retorna um número sorteado de 0 a 10
	};

	function sorteiaNumeros(quantidade) {
		var segredos = []; // Não tem problema ser a mesma variável
		var numero = 1;
		
		// Verifica se o número(quantidade de vezes que rodou) é igual a quantidade de números desejadas
		while (numero <= quantidade) { 
			var numeroAleatorio = sorteia();

			// Verifica se o valor é diferente de 0, caso seja ele prossegue, se não ele gera outro
			if (numeroAleatorio !== 0) {
				var achou = false;

				// Verifica se os valores são iguais
				for (var posicao = 0; posicao < segredos.length; posicao++) {
					if (segredos[posicao] == numeroAleatorio) {
						achou = true;
						break
					};
				};		

				// Caso não seja igual, ele pode ser adicionado
				if (achou == false) {
					segredos.push(numeroAleatorio);
					numero++; 
				};
			;}
		};

		return segredos;
	};

	var segredos = sorteiaNumeros(5);

	// 2: Verificando os números
	var input = document.querySelector("input");
	input.focus();

	function verifica() {
		var achou = false;

		for (var posicao = 0; posicao < segredos.length; posicao++) {
			if (input.value == segredos[posicao]) {
				alert("VOCÊ ACERTOU!");
				achou = true;
				break;
			}
		}

		if (achou == false) {
			alert("VOCÊ ERROU!")
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica; 	// Sem os (), pois assim ele joga o código da função pra dentro do botão

</script>
