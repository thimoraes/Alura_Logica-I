<meta charset="UTF-8">

<h3>Aula 06. Execute códigos diferentes dependendo da condição</h3>
<br><br>

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Quantas vitórias? "));
	var empates = parseInt(prompt("Quantos empates? "));
	var pontos = vitorias * 3 + empates;
	mostra("O total de pontos do seu time é " + pontos);

	if (pontos < 28) {
		mostra("Seu time está pior do que o ano passado!");
	};
	if (pontos > 28) {
		mostra("Seu time está melhor do que o ano passado!");
	};
	if (pontos == 28) {
		mostra("Seu time está igual ao ano passado!");
	};

</script>
