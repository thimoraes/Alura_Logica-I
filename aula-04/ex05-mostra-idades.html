<meta charset="UTF-8">
<script>
	function pulaLinha() {
	    document.write("<br><hr><br>");
	}

	function mostra(frase) {
	    document.write("<big>" + frase + "</big>");
	    pulaLinha();
	}

	var ano = 2019;
	mostra("Eu nasci em: " + (ano - 18));
	mostra("Adriano nasceu em: " + (ano - 26));
	mostra("Paula nasceu em: " + (ano - 32));

</script>
