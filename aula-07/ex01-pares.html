<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br>")
	};

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	};

	var numerosPares = 0;
	mostra("Esses são os números pares de 1 a 100: ")

	while (numerosPares < 100) {
		numerosPares = numerosPares + 2;
		document.write(numerosPares + ", ") 
	}

	mostra("Fim!");

</script>
