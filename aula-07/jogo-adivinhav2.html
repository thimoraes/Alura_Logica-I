<meta charset="utf-8">
<script>
	// PARTE 4
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var tentativas = 1;

	while (tentativas <= 3) {
		var chute = parseInt(prompt("Qual é o seu chute?"));

		if (chute == numeroPensado) {
			mostra("Você acertou!");
			break;
		} else {
			mostra("Você errou!");
		};
		tentativas++;
	};

	mostra("Fim!")
</script>
