<meta charset="utf-8">
<script>
	// Modelo FOR
	for( var i = 0; i < 10; i++ ) {
    	alert( "O resultado é " + (2 * i) );
	}
	alert("FIM DO LOOP FOR")

	// Modelo While
	var numero = 0
	while (numero < 10) {
		alert("O resultado é " + (2 * numero));
		numero++;
	}
	alert("FIM DO LOOP WHILE")
</script>
