<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>")
	}

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	var numeroInicial = 30;

	while (numeroInicial <= 40) {
		if (numeroInicial != 33 && numeroInicial != 37) {
			mostra(numeroInicial);
		};
		numeroInicial = numeroInicial + 1;
	};

	mostra("Fim!");

</script>
